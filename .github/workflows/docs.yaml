name: CI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: licenseid

      - name: Setup V
        uses: vlang/setup-v@v1
        with:
          check-latest: true

      - name: Build docs
        run: |
          pushd licenseid
          ls -alFh
          v doc -f html -m .
          pushd _docs
          ln -vs licenseid.html index.html
          ls -alFh
          popd
          popd

      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: licenseid/_docs/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
